<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un nouveau club</title>

</head>
<body>
  <button routerLink="/home"class="retour-btn" ><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
    <div class="container">
        <h2>Créer un nouveau club ou association</h2>
        <form #demandeAForm="ngForm" (ngSubmit)="onSubmit(demandeAForm)">

            <div class="form-group">
              <label for="nom">Nom d'association ou club:</label>
              <input type="text" [(ngModel)]="demandeA.nom" id="nom" name="nom" required>
          </div>
          <div class="form-group">
            <label for="genre">Genre:</label>
            <select [(ngModel)]="demandeA.genre" id="genre" name="genre" required>
                <option value="club universitaire">Club universitaire</option>
                <option value="association universitaire">Association universitaire</option>
                <option value="association locale">Association locale</option>
            </select>
        </div>

        <div class="form-group">
          <label for="nom">localités:</label>
          <input type="text" [(ngModel)]="demandeA.localites" id="nom" name="nom" required>
      </div>


            <div class="form-group">
                <label for="description">domaine:</label>
                <textarea id="description" [(ngModel)]="demandeA.domaine" name="description" rows="4" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
